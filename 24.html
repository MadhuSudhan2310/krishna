<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('C:\Users\manga\OneDrive\Desktop\bg.webp"');
}

        .balakrishna-image {
            width: 200px;
            height: 200px;
            margin-right: 20px;
        }

        .balakrishna-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

       
.banner {
  background-color: #ffffa1;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.krishna-text {
  font-size: 36px;
  color: #FF1493; /* Orange color */
  text-shadow: 2px 2px #FF9900; /* Orange shadow */
  font-weight: bold;
  font-family: Arial, sans-serif;
  transform-style: preserve-3d;
  animation: krishna-animation 5s infinite;
}

@keyframes krishna-animation {
  0% {
    transform: rotateY(0deg);
  }
  50% {
    transform: rotateY(180deg);
  }
  100% {
    transform: rotateY(360deg);
  }

.krishna-text::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #FFC107;
  transform: translateZ(-20px);
}

.krishna-text::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #FF9900;
  transform: translateZ(20px);
}


    </style>
</head>

<body>
    <div class="banner">
        <div class="balakrishna-image">
            <img src="krishna.webp" alt="Balakrishna">
        </div>
        <div class="text">
           <h1 class="krishna-text">Happy Shree Krishna Janmashtami</h1>
            <p>May Lord Krishna's blessings be upon you</p>
        </div>
    </div>
<script>
const krishnaText = document.querySelector('.krishna-text');

krishnaText.addEventListener('mouseover', () => {
  krishnaText.style.animation = 'krishna-animation-hover 5s infinite';
});

krishnaText.addEventListener('mouseout', () => {
  krishnaText.style.animation = 'krishna-animation 5s infinite';
});

</script>



</body>

</html>
